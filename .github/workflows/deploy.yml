    name: Deploy to Azure App Service

    on:
      push:
        branches:
          - main
      workflow_dispatch:

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    jobs:
      build-and-deploy:
        runs-on: ubuntu-latest
        permissions:
          id-token: write
          contents: read

        steps:
        # Checkout the repository
        - name: Checkout code
          uses: actions/checkout@v4

        # Set up Python environment
        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.11'

        # Install dependencies
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install torch==2.4.1 --index-url https://download.pytorch.org/whl/cpu
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

        # Log disk usage before deployment
        - name: Log disk usage
          run: |
            echo "Disk usage on runner:"
            df -h
            echo "Repository size:"
            du -sh .

        # Log in to Azure using OIDC
        - name: Azure Login with OIDC
          uses: azure/login@v2
          with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

        # Verify App Service status
        - name: Check App Service Status
          uses: azure/CLI@v2
          with:
            inlineScript: |
              az webapp show --name asksphere-ai-backend --resource-group asksphere-rg --query state

        # Wait for App Service Stability
        - name: Wait for App Service Stability
          run: sleep 90

        # Deploy to Azure Web App
        - name: Deploy to Azure Web App
          uses: azure/webapps-deploy@v3
          with:
            app-name: asksphere-ai-backend
            publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
            package: .
            deployment-method: zip

        # Log deployment details (on failure)
        - name: Log Deployment Details
          if: failure()
          uses: azure/CLI@v2
          with:
            inlineScript: |
              az webapp log tail --name asksphere-ai-backend --resource-group asksphere-rg

        # Restart Azure Web App
        - name: Restart Azure Web App
          uses: azure/CLI@v2
          with:
            inlineScript: |
              az webapp restart --name asksphere-ai-backend --resource-group asksphere-rg